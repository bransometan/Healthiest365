<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nutri365 - Your AI Meal Planner</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --hpb-blue: #0072bc;
        --hpb-red: #ed1c24;
        --hpb-green: #00a651;
      }

      .tab-content {
        display: none;
      }

      .tab-content.active {
        display: block;
      }

      .custom-tab {
        transition: all 0.3s ease;
        border-bottom: 3px solid transparent;
      }

      .custom-tab.active {
        border-bottom: 3px solid var(--hpb-blue);
        color: var(--hpb-blue);
      }

      .loading-spinner {
        display: none;
      }

      .loading-spinner.show {
        display: flex;
      }

      .custom-button {
        background-color: var(--hpb-blue);
        transition: all 0.3s ease;
      }

      .custom-button:hover {
        background-color: #005a94;
      }

      .checkbox-container {
        border: 1px solid #e2e8f0;
        border-radius: 0.375rem;
        padding: 0.5rem;
        margin: 0.5rem 0;
      }
    </style>
  </head>

  <body class="bg-gray-50">
    <div class="min-h-screen">
      <!-- Header -->
      <header class="bg-white shadow-sm">
        <div
          class="max-w-7xl mx-auto px-4 py-4 sm:px-6 lg:px-8 flex items-center justify-between"
        >
          <div class="flex items-center">
            <h1 class="text-2xl font-bold text-gray-900">Nutri365</h1>
          </div>
          <img
            src="{{ url_for('static', filename='healthy365logo.png') }}"
            alt="Healthy365 Logo"
            class="h-12 w-auto"
          />
        </div>
      </header>

      <!-- Main Content -->
      <main class="max-w-7xl mx-auto px-4 py-8 sm:px-6 lg:px-8">
        <!-- Tabs -->
        <div class="border-b border-gray-200 mb-8">
          <nav class="flex space-x-8" aria-label="Tabs">
            <button
              class="custom-tab active px-3 py-2 text-sm font-medium"
              data-tab="health-info"
            >
              Health Information
            </button>
            <button
              class="custom-tab px-3 py-2 text-sm font-medium"
              data-tab="nutrition-analysis"
            >
              Nutrition Analysis
            </button>
            <button
              class="custom-tab px-3 py-2 text-sm font-medium"
              data-tab="image-upload"
            >
              Image Upload
            </button>
            <button
              class="custom-tab px-3 py-2 text-sm font-medium"
              data-tab="meal-suggestion"
            >
              Meal Suggestion
            </button>
            <button
              class="custom-tab px-3 py-2 text-sm font-medium"
              data-tab="dietary-advice"
            >
              Dietary Advice
            </button>
            <button
              class="custom-tab px-3 py-2 text-sm font-medium"
              data-tab="meal-plan"
            >
              Meal Plan
            </button>
          </nav>
        </div>

        <!-- Tab Contents -->
        <div class="space-y-8">
          <!-- Health Information -->
          <div id="health-info" class="tab-content active">
            <div class="bg-white shadow rounded-lg p-6">
              <h2 class="text-xl font-semibold mb-6">
                Enter Your Health Information
              </h2>
              <form id="health-info-form">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700"
                      for="age"
                      >Age</label
                    >
                    <input
                      id="age"
                      type="number"
                      min="1"
                      max="120"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                      required
                    />
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700"
                      for="gender"
                      >Gender</label
                    >
                    <select
                      id="gender"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                      required
                    >
                      <option value="">Select your gender</option>
                      <option value="male">Male</option>
                      <option value="female">Female</option>
                      <option value="other">Other</option>
                    </select>
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700"
                      for="weight"
                      >Weight (kg)</label
                    >
                    <input
                      id="weight"
                      type="number"
                      min="1"
                      max="300"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                      required
                    />
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700"
                      for="height"
                      >Height (cm)</label
                    >
                    <input
                      id="height"
                      type="number"
                      min="50"
                      max="250"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                      required
                    />
                  </div>
                </div>
                <div class="mt-6">
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Health Conditions</label
                  >
                  <div class="grid grid-cols-2 gap-4">
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="diabetes"
                        name="health_conditions"
                        value="diabetes"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Diabetes</span>
                    </label>
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="high_blood_pressure"
                        name="health_conditions"
                        value="high_blood_pressure"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700"
                        >High Blood Pressure</span
                      >
                    </label>
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="heart_disease"
                        name="health_conditions"
                        value="heart_disease"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Heart Disease</span>
                    </label>
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="high_cholesterol"
                        name="health_conditions"
                        value="high_cholesterol"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700"
                        >High Cholesterol</span
                      >
                    </label>
                  </div>
                    <label
                    for="include_health"
                    class="block text-sm font-medium text-gray-700 mt-4"
                    >Include this information in planning:</label
                    >
                    <div class="flex items-center mt-3">
                      <input
                        type="checkbox"
                        id="include_health"
                        class="rounded border-gray-300 text-blue-600"
                      />
                      <p class="text-xs text-gray-500 ml-2">
                        Note: This information will only be used for meal suggestion, dietary advice, and meal plan.
                      </p>
                    </div>
                </div>
                <button
                  type="submit"
                  class="custom-button mt-6 px-4 py-2 text-white rounded-md"
                >
                  Save Health Information
                </button>
                
                <div id="health-info-result" class="mt-6"></div>
              </form>
            </div>
          </div>

          <!-- Nutrition Analysis -->
          <div id="nutrition-analysis" class="tab-content">
            <div class="bg-white shadow rounded-lg p-6">
              <h2 class="text-xl font-semibold mb-6">
                Analyze Meal's Nutrition
              </h2>
              <form id="nutrition-analysis-form">
                <div class="max-w-xl">
                  <label
                    class="block text-sm font-medium text-gray-700"
                    for="meal"
                    >Search for a local dish:</label
                  >
                  <input
                    id="meal"
                    type="text"
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                    required
                  />
                  <button
                    type="submit"
                    class="custom-button mt-4 px-4 py-2 text-white rounded-md"
                  >
                    Analyze Nutrition
                  </button>
                </div>
                <div id="nutrition-analysis-result" class="mt-6"></div>
              </form>
            </div>
          </div>

          <!-- Image Upload -->
          <div id="image-upload" class="tab-content">
            <div class="bg-white shadow rounded-lg p-6">
              <h2 class="text-xl font-semibold mb-6">
                Upload Food Image for Nutritional Analysis
              </h2>
              <form id="image-upload-form" enctype="multipart/form-data">
                <div class="max-w-xl">
                  <label
                    class="block text-sm font-medium text-gray-700 mb-2"
                    for="food-image"
                    >Choose an image of food:</label
                  >
                  <input
                    id="food-image"
                    type="file"
                    accept="image/*"
                    class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
                    required
                  />
                  <!-- Image Preview -->
                  <img
                    id="image-preview"
                    class="hidden mt-4 max-w-full rounded-lg shadow-lg border border-gray-300"
                    alt="Food Image Preview"
                  />
                  <button
                    type="submit"
                    class="custom-button mt-4 px-4 py-2 text-white rounded-md"
                  >
                    Upload and Analyze
                  </button>
                </div>
                <div id="image-analysis-result" class="mt-6"></div>
              </form>
            </div>
          </div>

          <!-- Meal Suggestion -->
          <div id="meal-suggestion" class="tab-content">
            <div class="bg-white shadow rounded-lg p-6">
              <h2 class="text-xl font-semibold mb-6">Get a Meal Suggestion</h2>
              <form id="meal-suggestion-form">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700"
                      for="preferences"
                      >Food Preferences</label
                    >
                    <select
                      id="preferences"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                      required
                    >
                      <option value="">Select your preference</option>
                      <option value="vegetarian">Vegetarian</option>
                      <option value="vegan">Vegan</option>
                      <option value="pescatarian">Pescatarian</option>
                      <option value="omnivore">Omnivore</option>
                      <option value="keto">Keto</option>
                      <option value="paleo">Paleo</option>
                      <option value="low-carb">Low Carb</option>
                    </select>
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700"
                      for="goal"
                      >Health Goal</label
                    >
                    <select
                      id="goal"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                      required
                    >
                      <option value="">Select your goal</option>
                      <option value="weight_loss">Weight Loss</option>
                      <option value="muscle_gain">Muscle Gain</option>
                      <option value="maintenance">Maintenance</option>
                      <option value="energy_boost">Energy Boost</option>
                      <option value="balanced_diet">Balanced Diet</option>
                    </select>
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700"
                      for="meal_type"
                      >Meal Type</label
                    >
                    <select
                      id="meal_type"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                      required
                    >
                      <option value="">Select meal type</option>
                      <option value="breakfast">Breakfast</option>
                      <option value="lunch">Lunch</option>
                      <option value="dinner">Dinner</option>
                      <option value="snack">Snack</option>
                      <option value="dessert">Dessert</option>
                    </select>
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700"
                      for="cuisine"
                      >Cuisine Preference</label
                    >
                    <select
                      id="cuisine"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                      required
                    >
                      <option value="">Select cuisine</option>
                      <option value="asian">Asian</option>
                      <option value="mediterranean">Mediterranean</option>
                      <option value="italian">Italian</option>
                      <option value="mexican">Mexican</option>
                      <option value="american">American</option>
                      <option value="indian">Indian</option>
                    </select>
                  </div>
                </div>
                <div class="mt-6">
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Dietary Restrictions</label
                  >
                  <div class="grid grid-cols-2 gap-4">
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="gluten_free"
                        name="dietary_restrictions"
                        value="gluten_free"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Gluten-Free</span>
                    </label>
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="dairy_free"
                        name="dietary_restrictions"
                        value="dairy_free"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Dairy-Free</span>
                    </label>
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="nut_free"
                        name="dietary_restrictions"
                        value="nut_free"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Nut-Free</span>
                    </label>
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="soy_free"
                        name="dietary_restrictions"
                        value="soy_free"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Soy-Free</span>
                    </label>
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="egg_free"
                        name="dietary_restrictions"
                        value="egg_free"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Egg-Free</span>
                    </label>
                  </div>
                </div>
                <button
                  type="submit"
                  class="custom-button mt-6 px-4 py-2 text-white rounded-md"
                >
                  Get Meal Suggestion
                </button>
                <div id="meal-suggestion-result" class="mt-6"></div>
              </form>
            </div>
          </div>

          <!-- Dietary Advice -->
          <div id="dietary-advice" class="tab-content">
            <div class="bg-white shadow rounded-lg p-6">
              <h2 class="text-xl font-semibold mb-6">Get Dietary Advice</h2>
              <form id="dietary-advice-form">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700"
                      for="current_diet"
                      >Current Diet</label
                    >
                    <select
                      id="current_diet"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                      required
                    >
                      <option value="">Select your current diet</option>
                      <option value="vegetarian">Vegetarian</option>
                      <option value="vegan">Vegan</option>
                      <option value="pescatarian">Pescatarian</option>
                      <option value="omnivore">Omnivore</option>
                      <option value="keto">Keto</option>
                      <option value="paleo">Paleo</option>
                      <option value="low-carb">Low Carb</option>
                    </select>
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700"
                      for="activity_level"
                      >Activity Level</label
                    >
                    <select
                      id="activity_level"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                      required
                    >
                      <option value="">Select your activity level</option>
                      <option value="sedentary">
                        Sedentary (Little or no exercise)
                      </option>
                      <option value="lightly_active">
                        Lightly Active (Light exercise 1-3 days a week)
                      </option>
                      <option value="moderately_active">
                        Moderately Active (Exercise 3-5 days a week)
                      </option>
                      <option value="very_active">
                        Very Active (Hard exercise 6-7 days a week)
                      </option>
                      <option value="extra_active">
                        Extra Active (Very hard exercise or physical job)
                      </option>
                    </select>
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700"
                      for="advice_goal"
                      >Health Goal</label
                    >
                    <select
                      id="advice_goal"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                      required
                    >
                      <option value="">Select your goal</option>
                      <option value="weight_loss">Weight Loss</option>
                      <option value="muscle_gain">Muscle Gain</option>
                      <option value="maintenance">Maintenance</option>
                      <option value="energy_boost">Energy Boost</option>
                      <option value="balanced_diet">Balanced Diet</option>
                    </select>
                  </div>
                </div>
                <div class="mt-6">
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Preferred Meal Types</label
                  >
                  <div class="grid grid-cols-2 gap-4 sm:grid-cols-3">
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="breakfast"
                        name="preferred_meal_types"
                        value="breakfast"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Breakfast</span>
                    </label>
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="lunch"
                        name="preferred_meal_types"
                        value="lunch"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Lunch</span>
                    </label>
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="dinner"
                        name="preferred_meal_types"
                        value="dinner"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Dinner</span>
                    </label>
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="snack"
                        name="preferred_meal_types"
                        value="snack"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Snack</span>
                    </label>
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="dessert"
                        name="preferred_meal_types"
                        value="dessert"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Dessert</span>
                    </label>
                  </div>
                </div>
                <div class="mt-6">
                  <label class="block text-sm font-medium text-gray-700 mb-2"
                    >Allergies or Intolerances</label
                  >
                  <div class="grid grid-cols-2 gap-4">
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="gluten_allergy"
                        name="allergies"
                        value="gluten_free"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Gluten-Free</span>
                    </label>
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="dairy_allergy"
                        name="allergies"
                        value="dairy_free"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Dairy-Free</span>
                    </label>
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="nut_allergy"
                        name="allergies"
                        value="nut_free"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Nut-Free</span>
                    </label>
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="soy_allergy"
                        name="allergies"
                        value="soy_free"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Soy-Free</span>
                    </label>
                    <label class="checkbox-container flex items-center">
                      <input
                        type="checkbox"
                        id="egg_allergy"
                        name="allergies"
                        value="egg_free"
                        class="rounded border-gray-300 text-blue-600 mr-2"
                      />
                      <span class="text-sm text-gray-700">Egg-Free</span>
                    </label>
                  </div>
                </div>
                <button
                  type="submit"
                  class="custom-button mt-6 px-4 py-2 text-white rounded-md"
                >
                  Get Dietary Advice
                </button>
                <div id="dietary-advice-result" class="mt-6"></div>
              </form>
            </div>
          </div>

          <!-- Meal Plan -->
          <div id="meal-plan" class="tab-content">
            <div class="bg-white shadow rounded-lg p-6">
              <h2 class="text-xl font-semibold mb-6">Create a Meal Plan</h2>
              <form id="meal-plan-form">
                <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700"
                      for="plan_preferences"
                      >Food Preferences</label
                    >
                    <select
                      id="plan_preferences"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                      required
                    >
                      <option value="">Select your preference</option>
                      <option value="vegetarian">Vegetarian</option>
                      <option value="vegan">Vegan</option>
                      <option value="pescatarian">Pescatarian</option>
                      <option value="omnivore">Omnivore</option>
                      <option value="keto">Keto</option>
                      <option value="paleo">Paleo</option>
                      <option value="low-carb">Low Carb</option>
                    </select>
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700"
                      for="plan_goal"
                      >Health Goal</label
                    >
                    <select
                      id="plan_goal"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                      required
                    >
                      <option value="">Select your health goal</option>
                      <option value="weight_loss">Weight Loss</option>
                      <option value="muscle_gain">Muscle Gain</option>
                      <option value="maintenance">Maintenance</option>
                      <option value="energy_boost">Energy Boost</option>
                      <option value="balanced_diet">Balanced Diet</option>
                    </select>
                  </div>
                  <div>
                    <label
                      class="block text-sm font-medium text-gray-700"
                      for="activity_level_plan"
                      >Activity Level</label
                    >
                    <select
                      id="activity_level_plan"
                      class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"
                      required
                    >
                      <option value="">Select your activity level</option>
                      <option value="sedentary">
                        Sedentary (Little or no exercise)
                      </option>
                      <option value="lightly_active">
                        Lightly Active (Light exercise 1-3 days a week)
                      </option>
                      <option value="moderately_active">

      async function handleFormSubmission(formId, apiEndpoint, resultDivId, inputData) {

  // Helper function to format meal suggestions
  function formatMealSuggestion(suggestion) {
    const sections = suggestion.split('\n').filter(section => section.trim());
    return sections
      .map(section => {
        if (section.includes(':')) {
          const [title, content] = section.split(':');
          return `
            <div class="mb-4">
              <h3 class="text-lg font-semibold mb-2">${title}:</h3>
              <p class="ml-4">${content}</p>
            </div>`;
        }
        return `<p class="mb-2">${section}</p>`;
      })
      .join('');
  }

  // Helper function to format dietary advice
  function formatDietaryAdvice(advice) {
  // Split into sections and filter empty lines
  const sections = advice.split('\n').filter(line => line.trim());
  
  // Helper function to create a section
  const createSection = (title, items) => `
    <div class="mb-6">
      <h3 class="text-lg font-semibold mb-3">${title}</h3>
      <div class="space-y-2 ml-4">
        ${items.map(item => `
          <div class="flex items-start gap-2">
            <span class="text-blue-600 mt-1">•</span>
            <p class="flex-1">${item.replace(/^[-•]?\s*/, '')}</p>
          </div>
        `).join('')}
      </div>
    </div>
  `;

  // Process the content
  let currentSection = '';
  let currentItems = [];
  const formattedSections = [];

  sections.forEach(line => {
    const trimmedLine = line.trim();
    
    // Check if this is a section header
    if (trimmedLine.endsWith(':')) {
      // If we have a previous section, add it to formatted sections
      if (currentSection && currentItems.length) {
        formattedSections.push(createSection(currentSection, currentItems));
      }
      // Start new section
      currentSection = trimmedLine.slice(0, -1); // Remove the colon
      currentItems = [];
    } else if (trimmedLine.match(/^\d+\./)) {
      // Skip numbered points
      return;
    } else if (trimmedLine) {
      currentItems.push(trimmedLine);
    }
  });

  // Add the last section
  if (currentSection && currentItems.length) {
    formattedSections.push(createSection(currentSection, currentItems));
  }

  return `
    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="prose max-w-none">
        <p class="mb-6 text-gray-700">
          ${sections[0]} <!-- Introduction paragraph -->
        </p>
        ${formattedSections.join('')}
        <p class="mt-6 text-sm text-gray-600 italic">
          Remember to consult with a nutritionist or dietitian for personalized advice based on your individual needs and goals.
        </p>
      </div>
    </div>
  `;
}

  // Helper function to format the nutritional analysis
function formatNutritionalAnalysis(analysis) {
  // Helper function to clean text (remove excess asterisks and spaces)
  const cleanText = (text) => {
    return text
      .replace(/\*+/g, '')  // Remove asterisks
      .replace(/\s+/g, ' ')  // Normalize spaces
      .trim();
  };

  // Helper function to process a section's content
  const processSectionContent = (content) => {
    const lines = content.split('\n')
      .map(line => line.trim())
      .filter(line => line && line !== '""');

    return lines.map(line => {
      // Check if line starts with a label (e.g., "Proteins:", "Vitamins:")
      const labelMatch = line.match(/^([^:]+):\s*(.+)$/);
      if (labelMatch) {
        return `
          <div class="flex flex-col gap-2">
            <div class="font-medium">${cleanText(labelMatch[1])}</div>
            <p class="text-gray-700 ml-4">${cleanText(labelMatch[2])}</p>
          </div>
        `;
      } else {
        // If it's a regular line, just display as a paragraph
        return `<p class="text-gray-700 ml-4">${cleanText(line)}</p>`;
      }
    }).join('\n');
  };

  // Split the analysis into sections
  const sections = analysis.split(/(?=\n[A-Z][a-zA-Z\s]+\n)/g)
    .map(section => section.trim())
    .filter(section => section);

  // Process each section
  const processedSections = sections.map((section, index) => {
    // Find the section title (first line) and content (rest of the lines)
    const [title, ...content] = section.split('\n');
    
    // Skip processing if no title
    if (!title) return '';

    const cleanTitle = cleanText(title);
    
    // Special handling for the main "Nutritional Analysis" header
    if (cleanTitle.toLowerCase() === 'nutritional analysis') {
      return ''; // Skip this title as it's handled in the parent container
    }
    
    // Special handling for the introduction
    if (cleanTitle.toLowerCase().includes('here is') || !content.length) {
      return `<p class="text-gray-700 mb-6">${cleanTitle}</p>`;
    }

    return `
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-3 text-gray-900">${cleanTitle}</h3>
        <div class="space-y-3 ml-4">
          ${processSectionContent(content.join('\n'))}
        </div>
      </div>
    `;
  });

  // Combine everything into the final layout
  return processedSections.join('\n');
}
